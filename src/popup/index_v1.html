<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body class="bg-white dark:bg-dark-8 font-sans c-#555">
    <div
      id="App"
      class="w280px h380px animated animated-fade-in-down animated-duration-500ms dark:text-white"
    >
      <div
        class="bg-reseau flex items-center justify-center pb10 pt30 border-y border-b-gray-200 dark:border-b-gray-300"
      >
        <div class="relative">
          <input
            type="checkbox"
            id="dark"
            class="w-120px h-40px absolute top-0 left-0 opacity-0 m-0 z-1 cursor-pointer"
          />
          <label
            class="w-120px h-40px rounded-45px bg-pink-2 flex p-6px items-center transition='colors duration-0.3s ease' switch"
            for="switch"
          />
        </div>
      </div>

      <div class="mx4 mt2">
        <div class="text-base space-y-1">
          <div
            class="animation-line cursor-pointer flex items-center group"
            id="issues-link"
          >
            <div
              class="w1 h1 bg-#555/50 rounded-50% mr2 group-hover:animate-pulse"
            ></div>
            反馈BUG
            <div class="i-carbon:debug ml2"></div>
          </div>

          <a
            class="animation-line cursor-pointer flex items-center group"
            href="https://afdian.com/a/flippedround"
            target="_blank"
          >
            <div
              class="w1 h1 bg-#555/50 rounded-50% mr2 group-hover:animate-pulse"
            ></div>
            赞助项目
            <div class="i-simple-icons:githubsponsors ml2"></div>
          </a>

          <a
            class="animation-line cursor-pointer flex items-center group"
            href="https://github.com/FliPPeDround/bili-dark"
            target="_blank"
          >
            <div
              class="w1 h1 bg-#555/50 rounded-50% mr2 group-hover:animate-pulse"
            ></div>
            项目地址
            <div class="i-carbon:logo-github ml2"></div>
          </a>

          <a
            class="animation-line cursor-pointer flex items-center group"
            href="https://github.com/FliPPeDround/bili-dark"
            target="_blank"
          >
            <div
              class="w1 h1 bg-#555/50 rounded-50% mr2 group-hover:animate-pulse"
            ></div>
            给个好评
            <div class="i-carbon:thumbs-up ml2"></div>
          </a>
        </div>

        <footer class="text-xs op50 fixed bottom-1 cursor-default">
          <div id="version"></div>
          MIT 2024-PRESENT © FliPPeDround
        </footer>
      </div>
    </div>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
