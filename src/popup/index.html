<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <script>
      !(function () {
        const e =
            window.matchMedia &&
            window.matchMedia('(prefers-color-scheme: dark)').matches,
          t = localStorage.getItem('vueuse-color-scheme') || 'auto'
        ;('dark' === t || (e && 'light' !== t)) &&
          document.documentElement.classList.toggle('dark', !0)
      })()
    </script>
  </head>
  <body class="font-sans c-#555 dark:c-#BBB">
    <div
      id="App"
      class="bg-reseau-white dark:bg-reseau-black w260px h300px flex items-center justify-center animated animated-fade-in-down animated-duration-500ms dark:text-white"
    >
      <header class="fixed top-3 right-3 flex-inline text-base space-x-1 op50">
        <div class="group-icon group" id="issues-link">
          <div class="i-carbon:debug popup-icon"></div>
          <div class="group-icon-text">反馈BUG</div>
        </div>

        <a
          class="group-icon group"
          href="https://afdian.com/a/flippedround"
          target="_blank"
        >
          <div class="i-simple-icons:githubsponsors popup-icon"></div>
          <div class="group-icon-text">赞助项目</div>
        </a>

        <a
          class="group-icon group"
          href="https://github.com/FliPPeDround/bili-dark"
          target="_blank"
        >
          <div class="i-carbon:logo-github popup-icon"></div>
          <div class="group-icon-text">项目源码</div>
        </a>

        <a
          class="group-icon group"
          href="https://github.com/FliPPeDround/bili-dark"
          target="_blank"
        >
          <div class="i-carbon:thumbs-up popup-icon"></div>
          <div class="group-icon-text">点赞支持</div>
        </a>
      </header>

      <div>
        <div class="relative">
          <input
            type="checkbox"
            id="dark"
            class="w-120px h-40px absolute top-0 left-0 opacity-0 m-0 z-1 cursor-pointer"
          />
          <label
            class="w-120px h-40px rounded-45px bg-pink-2 flex p-6px items-center transition='colors duration-0.3s ease' switch"
            for="switch"
          />
        </div>
      </div>

      <footer
        class="text-xs op50 fixed bottom-1 right-3 cursor-default italic flex flex-col"
      >
        <div id="version" class="self-end"></div>
        MIT © FliPPeDround
      </footer>
    </div>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
